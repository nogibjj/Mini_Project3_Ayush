name: Stats CI
on:
  push:
    branches: [ "stats_descriptive.py" ]
  pull_request:
    branches: [ "stats_descriptive.py" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Install build dependencies
      run: sudo apt-get install -y build-essential gcc
    - name: Install packages
      run: make install
    - name: Format
      run: make format      
    - name: Lint
      run: make lint
    - name: Test
      run: make test
    - name: Run stats_descriptive script
      run: python stats_descriptive.py
